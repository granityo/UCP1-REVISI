      /* Custom CSS for this page */
      h1 {
        font-size: 40px;
        padding-top: 100px;
        text-align: center;
      }

      .circle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: rgb(66, 74, 77);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        margin: 20px;
        transition: transform 0.3s ease;
        overflow: hidden; /* agar gambar tidak keluar dari lingkaran */
        position: relative; /* agar posisi paragraf relatif terhadap lingkaran */
      }

      .circle:hover {
        transform: scale(1.1);
      }

      .circle img {
        width: 100%; /* agar gambar terisi di dalam lingkaran */
        height: 100%;
        object-fit: cover; /* agar gambar terisi penuh di dalam lingkaran */
      }

      .circle p {
        position: absolute;
        bottom: 10px; /* jarak paragraf dari bawah */
        left: 0;
        width: 100%;
        text-align: center;
        margin: 0;
      }
    </style>

    <script>
      window.onload = function () {
        var circles = document.getElementsByClassName("circle");

        for (var i = 0; i < circles.length; i++) {
          circles[i].addEventListener("click", function () {
            this.classList.add("animate");
            var circle = this;
            setTimeout(function () {
              circle.classList.remove("animate");
            }, 1000);
          });
        }
      };
    </script>

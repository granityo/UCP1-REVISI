      /* Custom CSS for this page */
      .greetings {
        font-size: 24px;

      .carousel-container {
        width: 120%;
        margin: 20px auto;
        overflow: hidden;
        position: relative;

      .card img {

        height: auto;
        object-fit: cover; /* Memastikan gambar terisi penuh di dalam card */
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: rgb(248, 241, 241); /* Warna ikon */
      }

      .prev {
        left: 0px; /* Jarak dari kiri */
      }

      .next {
        right: 0px; /* Jarak dari kanan */
      }
    </style>

    <script>
      // JavaScript for real-time greetings and current time
      function updateGreetings() {
        var today = new Date();
        var currentHour = today.getHours();
        var greetingsElement = document.getElementById("greetings");
        var currentDateElement = document.getElementById("current-date");
        var currentTimeElement = document.getElementById("current-time");
        var greetings = "";
        var days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        var day = days[today.getDay()];
        var date = today.getDate();
        var month = months[today.getMonth()];
        var year = today.getFullYear();

        var currentDate = day + ", " + date + " " + month + " " + year;

        if (currentHour < 12) {
          greetings = "Hai Selamat Pagi! sayang ☀️";
        } else if (currentHour < 18) {
          greetings = "Hai Selamat Siang! sayang🌤️";
        } else if (currentHour < 20) {
          greetings = "Hai Selamat Sore! sayang🌥️";
        } else {
          greetings = "Hai Selamat Malam! sayang🌑";
        }

        greetingsElement.innerText = greetings;
        currentDateElement.innerText = currentDate;
        currentTimeElement.innerText =
          "Waktu Sekarang: " + today.toLocaleTimeString();
      }

      updateGreetings();
      setInterval(updateGreetings, 1000);

      // JavaScript for carousel
      var slideIndex = 0;

      function showSlide() {
        var slides = document.querySelectorAll(".card");
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        } else if (slideIndex < 0) {
          slideIndex = slides.length - 1;
        }
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
      }

      function nextSlide() {
        slideIndex++;
        showSlide();
      }

      function prevSlide() {
        slideIndex--;
        showSlide();
      }

      showSlide();
    </script>
